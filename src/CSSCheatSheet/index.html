<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Cheat Sheet</title>
    <link rel="stylesheet" href="myCss.css" </head>


<body>
    <div class="container">
        <div class="calculator">

            <input type="number" placeholder="0" />

            <div class="calculatorButtons">
                <div class="calcButton">C</div>
                <div class="calcButton">&divide;</div>
                <div class="calcButton">7</div>
                <div class="calcButton">8</div>
                <div class="calcButton">9</div>
                <div class="calcButton">&times;</div>
                <div class="calcButton">4</div>
                <div class="calcButton">5</div>
                <div class="calcButton">6</div>
                <div class="calcButton">-</div>
                <div class="calcButton">1</div>
                <div class="calcButton">2</div>
                <div class="calcButton">3</div>
                <div class="calcButton">+</div>
                <div class="calcButton">0</div>
                <div class="calcButton">=</div>
            </div>

        </div>

    </div>


    </div>
</body>
